<div class="container my-5">
  <div *ngIf="!taskId">
    <p class="alert alert-danger">can not match any id</p>
  </div>
  <div *ngIf="taskId">
    <input
      [(ngModel)]="task.title"
      type="text"
      class="form-control form-control-lg mb-2"
      placeholder="Task Title"
    />
    <textarea
      [(ngModel)]="task.description"
      class="form-control form-control-lg mb-2"
      placeholder="Task Description"
    ></textarea>
    <button class="btn btn-outline-primary me-1" (click)="saveTask()">
      Save
    </button>
    <button class="btn btn-outline-danger me-1" (click)="deleteTask()">
      Delete
    </button>
    <a routerLink="/" class="btn btn-outline-danger">Cancel</a>
  </div>
</div>
